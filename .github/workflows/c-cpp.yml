name: C/C++ CI

on:
  push:
    branches: [ "build_actions" ]
  pull_request:
    branches: [ "build_actions" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x86
    - name: configure
      run: ./configure.ps1
    - name: make
      run: make
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: executable
        path: main.exe
        retention-days: 5
    
